<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RNK Music Distribution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .welcome-text {
            font-size: 24px;
            color: #333;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 class="welcome-text">Welcome to RNK Music Distribution</h1>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
        <div class="content">
            <h2>Your Dashboard</h2>
            <p>Welcome to your music distribution dashboard. Your account is now active.</p>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                // Store current page URL before redirecting
                const currentPage = window.location.pathname;
                window.location.href = `login.html?returnUrl=${currentPage}`;
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html'; // Redirect to home page instead
        }

        // Check authentication when page loads
        checkAuth();
    </script>
</body>
</html>
